version: '3.8'

services:
  scanner:
    build: .
    container_name: stock-scanner
    command: python main.py --mode scheduled
    volumes:
      - ./:/app
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - NEWS_API_KEY=${NEWS_API_KEY}
    restart: unless-stopped
  
  dashboard:
    build: .
    container_name: stock-dashboard
    command: streamlit run dashboard/app.py --server.port 8501 --theme.base dark
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
    restart: unless-stopped
  
